<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="title title-options">
      <img src="../images/youtube_32.png" /> likes/comments ratio
    </div>

    <label>
      <input type="checkbox" id="isEnabled" />
      <span>Launch extension</span>
    </label>
    <label>
      <input type="checkbox" id="isBarEnabled" />
      <span>Display colorful bar</span>
    </label>
    <label class="text-input-label">
      <input type="text" id="apiKey" />
      <span>Your Google API key</span>
      <a target="_blank" href="https://support.google.com/googleapi/answer/6158862?hl=en">How to get this key?</a>
    </label>

    <div class="made-with-love">
      Made with <img src="../images/mushroom.svg" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
